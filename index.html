<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiografía de las familias latinoamericanas</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #e2e8f0;
            margin: 0;
            overflow-x: hidden;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #020617;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .shimmer-effect {
            position: relative;
            overflow: hidden;
        }

        .shimmer-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 2s infinite;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-transition {
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Helper: Lucide Icon Component ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const [svg, setSvg] = useState("");

            useEffect(() => {
                // Lucide uses global object in CDN
                if (window.lucide) {
                    const iconData = window.lucide.icons[name];
                    if (iconData) {
                        // Create temporary element to get SVG string
                        const element = document.createElement('div');
                        const icon = window.lucide.createIcons({
                            icons: { [name]: iconData },
                            nameAttr: 'data-lucide'
                        });
                        // Simple fallback for CDN usage: 
                        // We use a simplified SVG generation since createIcons targets DOM
                    }
                }
            }, [name]);

            // In CDN mode, it's easier to use data-lucide attribute on an <i> tag
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- Components ---

        const ClusterCard = ({ cluster, percentage, desc, tags, color }) => {
            const colorClasses = {
                rose: "bg-rose-500/20 text-rose-400 border-rose-500/30",
                amber: "bg-amber-500/20 text-amber-400 border-amber-500/30",
                emerald: "bg-emerald-500/20 text-emerald-400 border-emerald-500/30",
                indigo: "bg-indigo-500/20 text-indigo-400 border-indigo-500/30"
            };

            return (
                <div className="bg-slate-900/40 border border-slate-800 rounded-2xl p-6 backdrop-blur-sm hover:bg-slate-900/60 transition-all duration-300 animate-fade-in">
                    <div className="flex justify-between items-center mb-4">
                        <h4 className="text-lg font-bold text-white">{cluster}</h4>
                        <span className={`text-sm font-bold px-3 py-1 rounded-full border ${colorClasses[color]}`}>
                            {percentage}%
                        </span>
                    </div>
                    <p className="text-slate-400 text-sm mb-4 leading-relaxed">{desc}</p>
                    <div className="flex flex-wrap gap-2">
                        {tags.map(tag => (
                            <span key={tag} className="text-[10px] uppercase tracking-wider font-bold bg-slate-800 text-slate-300 px-2 py-1 rounded">
                                {tag}
                            </span>
                        ))}
                    </div>
                </div>
            );
        };

        const Dashboard = () => (
            <div className="space-y-8 animate-fade-in">
                <div className="flex flex-col md:flex-row md:items-end justify-between gap-4 border-b border-slate-800 pb-6">
                    <div>
                        <h1 className="text-4xl font-extrabold text-white tracking-tight">Categorías</h1>
                        <p className="text-slate-400 mt-2 text-lg">Distribución analítica de los pilares de la encuesta familiar.</p>
                    </div>
                    <div className="text-xs font-mono text-slate-500 uppercase tracking-widest bg-slate-900 px-3 py-1 rounded-md border border-slate-800">
                        Muestra Total: 10,214
                    </div>
                </div>

                <div className="mt-8">
                    <div className="space-y-6">
                        <div className="flex items-center gap-2">
                            <i data-lucide="pie-chart" className="text-indigo-400"></i>
                            <h3 className="text-sm font-bold text-slate-300 uppercase tracking-wider">Hallazgos por Segmento</h3>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <ClusterCard
                                cluster="Los Sobrecargados (C1)"
                                percentage="35" color="rose"
                                desc="Niveles críticos de estrés parental. El entorno digital actúa como amortiguador emocional pasivo."
                                tags={["Estrés Crítico", "Permisividad", "Buffer Digital"]}
                            />
                            <ClusterCard
                                cluster="Gestores Técnicos (C2)"
                                percentage="30" color="amber"
                                desc="Alta dependencia de herramientas de control parental. Enfoque en límites temporales."
                                tags={["Tecno-Solucionismo", "Control App"]}
                            />
                            <ClusterCard
                                cluster="Los Resilientes (C3)"
                                percentage="20" color="emerald"
                                desc="Prevalencia de actividades offline de alto valor. Inmunidad estructural ante la hiperconexión."
                                tags={["Ocio Analógico", "Bienestar Físico"]}
                            />
                            <ClusterCard
                                cluster="Los Híbridos (C4)"
                                percentage="15" color="indigo"
                                desc="Convivencia orgánica con la tecnología. Mediación activa y fluidez educativa."
                                tags={["Integración Natural", "Competencia Digital"]}
                            />
                        </div>
                    </div>
                </div>
            </div>
        );

        const SectionPlaceholder = ({ title, icon, subtitle }) => (
            <div className="min-h-[60vh] flex flex-col items-center justify-center text-center p-8 bg-slate-900/30 rounded-3xl border border-dashed border-slate-800 animate-fade-in">
                <div className="p-5 rounded-full bg-slate-800 text-indigo-400 mb-6 shadow-2xl">
                    <i data-lucide={icon} style={{ width: 48, height: 48 }}></i>
                </div>
                <h2 className="text-3xl font-bold text-white mb-3">{title}</h2>
                <p className="text-slate-400 max-w-lg text-lg leading-relaxed">{subtitle}</p>
                <div className="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-3xl">
                    {[1, 2, 3].map(i => (
                        <div key={i} className="h-40 bg-slate-800/30 rounded-2xl border border-slate-800 shimmer-effect"></div>
                    ))}
                </div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('inicio');
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);

            const menuItems = [
                { id: 'inicio', label: 'Categorías', icon: 'layout-dashboard' },
                { id: 'ocio', label: 'Hábitos de ocio', icon: 'gamepad-2', subtitle: 'Análisis detallado de la competencia por la dopamina.' },
                { id: 'hijos', label: 'Relación con los hijos', icon: 'users', subtitle: 'Modelos de mediación parental y dinámicas afectivas.' },
                { id: 'escuela', label: 'Relación con la escuela', icon: 'school', subtitle: 'Impacto de la educación formal y digitalización.' },
                { id: 'tecnologia', label: 'Valoración Tecnología / IA', icon: 'cpu', subtitle: 'Percepción de la IA como tutor familiar.' },
                { id: 'emocional', label: 'Aspectos socio-emocionales', icon: 'heart', subtitle: 'Salud mental y estrés parental en el ecosistema doméstico.' },
            ];

            useEffect(() => {
                // Initialize Lucide icons whenever content changes
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [activeTab, isSidebarOpen]);

            const activeContent = menuItems.find(item => item.id === activeTab);

            return (
                <div className="min-h-screen bg-[#020617] text-slate-200">

                    {/* Sidebar */}
                    <aside className={`fixed top-0 left-0 z-50 h-full bg-slate-950 border-r border-slate-800 sidebar-transition ${isSidebarOpen ? 'w-80' : 'w-20'} overflow-hidden shadow-2xl`}>
                        <div className="p-6 mb-8 flex items-center gap-3 border-b border-slate-900/50">
                            <div className="min-w-[40px] h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/40">
                                <i data-lucide="trending-up" className="text-white"></i>
                            </div>
                            {isSidebarOpen && (
                                <div className="flex flex-col animate-fade-in">
                                    <span className="font-bold text-sm tracking-tight text-white leading-tight">Radiografía de las familias</span>
                                    <span className="text-[10px] text-indigo-400 font-bold uppercase tracking-widest">Latinoamericanas</span>
                                </div>
                            )}
                        </div>

                        <nav className="px-3 space-y-1.5">
                            {menuItems.map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveTab(item.id)}
                                    className={`w-full flex items-center gap-4 px-4 py-3.5 rounded-xl transition-all duration-200 group ${activeTab === item.id
                                        ? 'bg-indigo-600/10 text-indigo-400 border border-indigo-500/20'
                                        : 'text-slate-400 hover:bg-slate-900 hover:text-slate-200'
                                        }`}
                                >
                                    <i data-lucide={item.icon} className={activeTab === item.id ? 'text-indigo-400' : 'group-hover:text-indigo-400 transition-colors'}></i>
                                    {isSidebarOpen && <span className="text-xs font-bold whitespace-nowrap tracking-wide">{item.label}</span>}
                                    {activeTab === item.id && isSidebarOpen && (
                                        <div className="ml-auto w-1.5 h-1.5 bg-indigo-500 rounded-full shadow-[0_0_8px_rgba(99,102,241,0.8)]"></div>
                                    )}
                                </button>
                            ))}
                        </nav>
                    </aside>

                    {/* Main Content */}
                    <main className={`sidebar-transition ${isSidebarOpen ? 'pl-80' : 'pl-20'}`}>

                        {/* Header Bar */}
                        <header className="sticky top-0 z-40 bg-[#020617]/80 backdrop-blur-md border-b border-slate-800/50 px-8 py-5 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <button
                                    onClick={() => setIsSidebarOpen(!isSidebarOpen)}
                                    className="p-2 hover:bg-slate-900 rounded-xl text-slate-400 transition-all border border-transparent hover:border-slate-800 active:scale-95"
                                >
                                    {isSidebarOpen ? <i data-lucide="x"></i> : <i data-lucide="menu"></i>}
                                </button>
                                <div className="h-5 w-[1px] bg-slate-800 hidden md:block"></div>
                                <span className="text-[10px] text-slate-500 font-mono uppercase tracking-[0.2em] hidden lg:block">
                                    Proyecto de Radiografía de Familias Latinoamericanas
                                </span>
                            </div>

                            <div className="flex items-center gap-6">
                                <div className="hidden md:flex items-center gap-2 text-[10px] font-bold text-emerald-400 bg-emerald-400/10 px-4 py-1.5 rounded-full border border-emerald-500/20">
                                    <span className="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></span>
                                    SISTEMA ACTIVO
                                </div>
                                <div className="w-10 h-10 rounded-xl bg-slate-900 border border-slate-800 flex items-center justify-center text-slate-300 cursor-pointer hover:border-indigo-500 transition-all shadow-lg active:scale-90">
                                    <i data-lucide="users"></i>
                                </div>
                            </div>
                        </header>

                        {/* Page Content */}
                        <div className="p-8 max-w-7xl mx-auto">
                            {activeTab === 'inicio' ? (
                                <Dashboard />
                            ) : (
                                <SectionPlaceholder
                                    title={activeContent.label}
                                    icon={activeContent.icon}
                                    subtitle={activeContent.subtitle}
                                />
                            )}
                        </div>

                        {/* Footer */}
                        <footer className="p-12 mt-12 border-t border-slate-900/50">
                            <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                                <div className="flex items-center gap-2 opacity-50 grayscale hover:grayscale-0 transition-all">
                                    <i data-lucide="layers" className="text-indigo-400"></i>
                                    <span className="text-[11px] font-bold uppercase tracking-widest text-white">Radiografía Latam</span>
                                </div>
                                <p className="text-slate-600 text-[10px] uppercase tracking-[0.3em] font-mono">
                                    Análisis Psicométrico • Latam 2026
                                </p>
                            </div>
                        </footer>
                    </main>

                    {/* Decorative Background Elements */}
                    <div className="fixed top-[-15%] left-[-10%] w-[55%] h-[55%] bg-indigo-600/5 blur-[160px] rounded-full pointer-events-none -z-10"></div>
                    <div className="fixed bottom-[-10%] right-[-5%] w-[45%] h-[45%] bg-violet-600/5 blur-[140px] rounded-full pointer-events-none -z-10"></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
